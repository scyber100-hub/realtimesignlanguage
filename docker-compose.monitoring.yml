version: "3.8"
services:
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docs/alerts:/etc/prometheus/alerting:ro
    ports:
      - "9090:9090"
    depends_on:
      - pipeline
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./docs/grafana:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

